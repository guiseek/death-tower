<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href="https://fonts.googleapis.com/css?family=Germania+One">
  <link rel="stylesheet" href="assets/style.css">
  <script type="module" src="main.ts"></script>
  <title>Death Tower</title>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-3YQSL9XL6H"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-3YQSL9XL6H');
  </script>
</head>
<body>
  <div id="container">
    <nav id="levels">
      <a href="#easy">Easy</a>
      <a href="#medium">Medium</a>
      <a href="#hard">Hard</a>
    </nav>
    <form id="player">
      <input mode="numeric" name="points" id="points" readonly aria-label="Pontos" value="0">
      <label for="points">pontos</label>
    </form>
    <canvas height=900 width=1600></canvas>
    <nav id="buttons">
      <button type="button" id="jump">Pular</button>
      <button type="button" id="walk">Andar</button>
    </nav>
  </div>
  
  <dialog>
    <button type="button" id="reload">Carregar outro mapa</button>
    
    <form id="level">
      <section>
        <input type="radio" name="level" id="easy">
        <label for="easy">Fácil</label>
      </section>
      <section>
        <input type="radio" name="level" id="medium">
        <label for="medium">Médio</label>
      </section>
      <section>
        <input type="radio" name="level" id="hard">
        <label for="hard">Difícil</label>
      </section>
    </form>
  </dialog>
  
  <div id="gui"></div>
</body>
</html>
