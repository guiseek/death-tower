<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Germania+One" />
  <link rel="stylesheet" href="assets/style.css" />
  <script type="module" src="main.ts"></script>
  <title>Death Tower</title>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-3YQSL9XL6H"></script>
  <script>
    window.dataLayer = window.dataLayer || []
    function gtag() {
      dataLayer.push(arguments)
    }
    gtag('js', new Date())

    gtag('config', 'G-3YQSL9XL6H')
  </script>
</head>

<body>
  <div id="container">
    <header>
      <a title="GitHub" class="github-icon" target="_blank" href="https://github.com/guiseek/death-tower">
        <img src="assets/logos/github.svg" alt="GitHub" /> <span>GitHub</span>
      </a>
      <nav id="levels">
        <a id="training" href="#training">treino</a>
        <a id="easy" href="#easy">fácil</a>
        <a id="medium" href="#medium">médio</a>
        <a id="hard" href="#hard">difícil</a>
      </nav>
    </header>

    <form id="player">
      <input mode="numeric" name="points" id="points" readonly aria-label="Pontos" value="0" />
      <label for="points">pontos</label>
      <input mode="numeric" name="seconds" id="seconds" readonly aria-label="Segundos" value="0" />
      <label for="seconds">segundos</label>
    </form>
    <canvas height="900" width="1600"></canvas>
    <nav id="buttons">
      <div class="vertical">
        <button type="button" id="jump">
          <svg height="24px" width="24px">
            <use xlink:href="#arrow-up"></use>
          </svg>
        </button>
      </div>
      <div class="horizontal">
        <button type="button" id="left">
          <svg height="24px" width="24px">
            <use xlink:href="#arrow-left"></use>
          </svg>
        </button>
        <button type="button" id="right">
          <svg height="24px" width="24px">
            <use xlink:href="#arrow-right"></use>
          </svg>
        </button>
      </div>
    </nav>
  </div>

  <svg xmlns="http://www.w3.org/2000/svg">
    <symbol id="arrow-up" viewBox="0 0 24 24">
      <path d="M1 16.1911L2.93875 17.9873L12 9.6051L21.0475 18L23 16.1911L12 6L1 16.1911Z" />
    </symbol>
    <symbol id="fsenter" viewBox="0 0 24 24">
      <path d="M7 14H5V19H10V17H7V14ZM5 10H7V7H10V5H5V10ZM17 17H14V19H19V14H17V17ZM14 5V7H17V10H19V5H14Z" />
    </symbol>
    <symbol id="fsexit" viewBox="0 0 24 24">
      <path d="M5 16H8V19H10V14H5V16ZM8 8H5V10H10V5H8V8ZM14 19H16V16H19V14H14V19ZM16 8V5H14V10H19V8H16Z" />
    </symbol>
    <symbol id="arrow-left" viewBox="0 0 24 24">
      <path d="M16.1911 23L17.9873 21.0612L9.6051 12L18 2.9525L16.1911 1L6 12L16.1911 23Z" />
    </symbol>
    <symbol id="arrow-right" viewBox="0 0 24 24">
      <path d="M7.80892 1L6.01274 2.93875L14.3949 12L6 21.0475L7.80892 23L18 12L7.80892 1Z" />
    </symbol>
    <symbol id="flip" viewBox="0 0 24 24">
      <path
        d="M18.7667 3.23125C16.7717 1.2375 14.0338 0 10.9931 0C4.91182 0 0 4.9225 0 11C0 17.0775 4.91182 22 10.9931 22C16.1251 22 20.404 18.4938 21.6285 13.75H18.7667C17.6385 16.9537 14.5841 19.25 10.9931 19.25C6.43902 19.25 2.73796 15.5512 2.73796 11C2.73796 6.44875 6.43902 2.75 10.9931 2.75C13.277 2.75 15.3133 3.69875 16.7992 5.1975L12.369 9.625H22V0L18.7667 3.23125Z" />
    </symbol>
  </svg>
</body>

</html>
