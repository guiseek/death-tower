<form [formGroup]="form">
  <mat-form-field>
    <mat-label> Velocidade mínima </mat-label>
    <input
      matInput
      type="range"
      min="0.05"
      max="0.15"
      step="0.01"
      formControlName="minSpeed"
      aria-label="Velocidade mínima"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label> Velocidade máxima </mat-label>
    <input
      matInput
      type="range"
      min="0.05"
      max="0.15"
      step="0.01"
      formControlName="maxSpeed"
      aria-label="Velocidade máxima"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label> Atrito </mat-label>
    <input
      matInput
      type="range"
      min="0.1"
      max="0.10"
      step="0.1"
      formControlName="friction"
      aria-label="Atrito"
    />
  </mat-form-field>
</form>
