  <section id="player">
    <death-value [value]="game.timer$ | async" text="passados"></death-value>
    <death-value [value]="game.seconds$ | async" text="totais"></death-value>
    <death-value [value]="player.score$ | async" text="pontos"></death-value>
  </section>

  <span class="spacer"></span>

  <nav>
    <span>{{ (game.level$ | async)?.name }}</span>
    <death-menu right>
      <button>Dificuldade</button>
      <a death-menu-item routerLink="/training" routerLinkActive="active">treino</a>
      <a death-menu-item routerLink="/easy" routerLinkActive="active">fácil</a>
      <a death-menu-item routerLink="/medium" routerLinkActive="active"
        >médio</a
      >
      <a death-menu-item routerLink="/hard" routerLinkActive="active"
        >difícil</a
      >
    </death-menu>
  </nav>
</header>

<main #container>
  <canvas #canvas height="900" width="1600"></canvas>
</main>

<footer [class.is-mobile]="mobileQuery.matches">
  <nav>
    <div class="flex flex-column gap-16">
      <button
        death-control
        action="fullscreen"
        aria-label="Tela cheia"
        (click)="toggleFullscreen()"
        [ngClass]="{ hidden: hideElement$ | async }"
      >
        <svg>
          <use
            [ngClass]="{ hidden: inFullscreen }"
            xlink:href="#fullscreen-exit"
          ></use>
          <use
            [ngClass]="{ hidden: !inFullscreen }"
            xlink:href="#fullscreen-enter"
          ></use>
        </svg>
      </button>
      <button
        death-control
        (click)="share()"
        [ngClass]="{ hidden: hideElement$ | async }"
      >
        <svg>
          <use xlink:href="#share"></use>
        </svg>
      </button>

      <button
        death-control
        [size]="82"
        action="jump"
        class="only-mobile"
        aria-label="Saltar"
        (touchStart)="onTouchStart($event)"
        (touchEnd)="onTouchEnd($event)"
      >
        <svg>
          <use xlink:href="#jump"></use>
        </svg>
      </button>
    </div>

    <div class="only-mobile flex flex-row gap-16">
      <button
        death-control
        [size]="82"
        action="left"
        aria-label="Ir para esquerda"
        (touchStart)="onTouchStart($event)"
        (touchEnd)="onTouchEnd($event)"
      >
        <svg>
          <use xlink:href="#left"></use>
        </svg>
      </button>
      <button
        death-control
        [size]="78"
        action="right"
        aria-label="Ir para direita"
        (touchStart)="onTouchStart($event)"
        (touchEnd)="onTouchEnd($event)"
      >
        <svg>
          <use xlink:href="#right"></use>
        </svg>
      </button>
    </div>
  </nav>
</footer>
