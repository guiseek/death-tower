<audio #audio></audio>

<section>
  <div>
    <button #prev type="button" color="primary" mat-mini-fab (click)="onPrev()">
      <mat-icon>skip_previous</mat-icon>
    </button>
    <button #play type="button" color="primary" mat-fab (click)="onPlay()">
      <mat-icon>{{ audio.paused ? 'play_arrow' : 'pause' }}</mat-icon>
    </button>
    <button #next type="button" color="primary" mat-mini-fab (click)="onNext()">
      <mat-icon>skip_next</mat-icon>
    </button>
  </div>

  <mat-slider
    #duration
    [max]="audio.duration"
    [value]="audio.currentTime"
    (input)="onChange($event.value)"
  >
  </mat-slider>

  <span>{{ audio.currentTime | time }}</span>

  <button #mute type="button" color="primary" mat-mini-fab (click)="onMute()">
    <mat-icon>{{ audio.muted ? 'volume_off' : 'volume_up' }}</mat-icon>
  </button>
</section>
